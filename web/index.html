<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TuneFind MVP</title>
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", system-ui, sans-serif;
    }
    body {
      margin: 0;
      background: #0e0f13;
      color: #f5f5f7;
    }
    main {
      max-width: 960px;
      margin: 0 auto;
      padding: 32px 20px 80px;
    }
    header {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    header h1 {
      margin: 0;
      font-size: 2.4rem;
    }
    header p {
      margin: 0;
      color: #a5a7b4;
    }
    section {
      margin-top: 28px;
      background: #171924;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    h2 {
      margin-top: 0;
      font-size: 1.3rem;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: 600;
    }
    input[type="text"], input[type="file"], input[type="number"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #2b2f3f;
      background: #0f1119;
      color: inherit;
    }
    button {
      margin-top: 14px;
      background: #6d5dfc;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .results {
      margin-top: 16px;
      display: grid;
      gap: 8px;
    }
    .result-card {
      background: #10121a;
      border: 1px solid #2b2f3f;
      border-radius: 12px;
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-card small {
      color: #a5a7b4;
    }
    .status {
      margin-top: 10px;
      color: #7dd3fc;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>TuneFind MVP</h1>
      <p>Upload beats, hum a query, and get your closest matches. Local-only MVP.</p>
    </header>

    <section>
      <h2>1) Upload a Beat</h2>
      <form id="upload-form">
        <label for="upload-owner">Owner ID</label>
        <input id="upload-owner" name="owner_id" type="text" placeholder="producer123" required />

        <label for="upload-file">Beat WAV</label>
        <input id="upload-file" name="file" type="file" accept=".wav" required />

        <button type="submit">Upload Beat</button>
        <div class="status" id="upload-status"></div>
      </form>
    </section>

    <section>
      <h2>2) Search by Hum</h2>
      <form id="search-form">
        <label for="search-owner">Owner ID</label>
        <input id="search-owner" name="owner_id" type="text" placeholder="producer123" required />

        <label for="search-file">Hummed WAV</label>
        <input id="search-file" name="file" type="file" accept=".wav" required />

        <label for="search-top">Top K Results</label>
        <input id="search-top" name="top_k" type="number" min="1" max="20" value="5" />

        <button type="submit">Find Matches</button>
        <div class="status" id="search-status"></div>
      </form>
      <div class="results" id="results"></div>
    </section>
  </main>

  <script>
    const uploadForm = document.getElementById('upload-form');
    const uploadStatus = document.getElementById('upload-status');
    const searchForm = document.getElementById('search-form');
    const searchStatus = document.getElementById('search-status');
    const results = document.getElementById('results');

    uploadForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      uploadStatus.textContent = 'Uploading...';
      const data = new FormData(uploadForm);
      try {
        const res = await fetch('/upload', { method: 'POST', body: data });
        const payload = await res.json();
        if (!res.ok) throw new Error(payload.error || 'Upload failed');
        uploadStatus.textContent = `Uploaded: ${payload.filename}`;
      } catch (err) {
        uploadStatus.textContent = err.message;
      }
    });

    searchForm.addEventListener('submit', async (event) => {
      event.preventDefault();
      searchStatus.textContent = 'Searching...';
      results.innerHTML = '';
      const data = new FormData(searchForm);
      try {
        const res = await fetch('/search', { method: 'POST', body: data });
        const payload = await res.json();
        if (!res.ok) throw new Error(payload.error || 'Search failed');
        searchStatus.textContent = `Found ${payload.count} match(es).`;
        payload.matches.forEach((match) => {
          const card = document.createElement('div');
          card.className = 'result-card';
          card.innerHTML = `
            <div>
              <strong>${match.filename}</strong><br />
              <small>Beat ID: ${match.beat_id}</small>
            </div>
            <div>Score: ${match.score}</div>
          `;
          results.appendChild(card);
        });
      } catch (err) {
        searchStatus.textContent = err.message;
      }
    });
  </script>
</body>
</html>
